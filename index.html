<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="box">
    <div>
    <img class="moblie-image" src="images/image-product-mobile.jpg" alt="Chanel perfume">
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Chanel perfume">
   </div>
   <div class="content-box">
    <p class="spaced-text">perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="numbers">
  <ul>
    <li><h1>$149.99</h1></li>
    <li>$169.99</li></ul>
  </div>
  <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oyinade</a>.
  </div>
</footer>
</body>
</html>
